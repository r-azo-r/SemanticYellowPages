<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style2.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper"> 
            <div id="slider" class="nivoSlider">
                <img src="images/slider/syp.jpg" alt="" />               
                <img src="images/slider/img1.jpg" alt="" />
                <img src="images/slider/img2.jpg" alt="" />
				<img src="images/slider/img3.jpg" alt="" />
				 
                <img src="images/slider/img4.jpg" alt="" />
				<img src="images/slider/graph.jpg" alt="" />
				 <img src="images/slider/img6.jpg" alt="" />
				 <img src="images/slider/img5.jpg" alt="" />				 
				  
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#"></a>.
            </div>
        
     

    </div>
    <script type="text/javascript" src="js/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.pack.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
